{% include 'pyblioteca/partials/head.html' %}

<body>
    {% include 'pyblioteca/partials/header.html' %}
    <div class="card">
        <h1>Cadastro de Livros</h1>
        <form action="" method="post">
            <fieldset>
                <div>
                    <label for="nome">Nome do livro:</label>
                    <input type="text" name="nome" id="nome" required placeholder="Digite o nome do livro">
                </div>
                <div>
                    <label for="autor">Autor:</label>
                    <input type="text" name="autor" id="autor" required placeholder="Digite o nome do Autor(a)">
                </div>
                <div>
                    <label for="sinopse">Sinopse:</label>
                    <textarea id="sinopse" name="sinopse" rows="5" cols="23" required
                        placeholder="Escreva aqui a sinopse do livro..."></textarea>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
